<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>手风琴</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            border: 1px solid;
            overflow: hidden;
            float: left;
        }
        li{
            float: left;
        }
        div{
            float: left;
            background: #ccc;
            height: 200px;
            line-height:200px;

        }
        .btn{
            padding: 0 10px;
        }
        .content{
            background: red;
            width: 0;
            text-align: center;

        }
        .contentNow{
            background: red;
            width: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
<ul>
    <li>
        <div class="btn">1</div>
        <div class="contentNow cd">内容1</div>
    </li>
    <li>
        <div class="btn">2</div>
        <div class="content cd">内容2</div>
    </li>
    <li>
        <div class="btn">3</div>
        <div class="content cd">内容3</div>
    </li>

</ul>
</body>
</html>
    <script src="./js/jquery-1.8.2.js"></script>
    <script>

        $(".btn").click(function(){
            $(this).parent().siblings().find('div:last').css({
                width:0
            });

            $(this).next().animate({
                width:"150px"
            },500);

        })

    </script>
