<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>boom效果</title>
</head>
<style>
	body{
		position: relative;
	}
.wrap{
	position:absolute;
	top:300px;
	left: 500px;
}

.pic1{
	width:300px;
}

.pic2{
	width:400px;
}

.test{
	width:10px;
	height:10px;
	background:url('./images2.jpg') no-repeat 0 0;
}
.shake{
	animation:shake 0.3s ease-in;
	-webkit-animation: shakeAm 0.3s ease-in;
}
.boom{
	animation:boomAm 0.5s ease-out;
	-webkit-animation: boomAm 0.5s ease-out;
	animation-fill-mode:forwards ;
	-webkit-animation-fill-mode:forwards ;
}

@keyframes shakeAm
{
	0% {
		transform:rotateZ(0deg) translate(0,0);
	}25% {
		transform:rotateZ(12deg) translate(4px,4px);
	}50%{
		transform:rotateZ(0deg) translate(-2px,2px);
	}75%{
		transform:rotateZ(-12deg) translate(-4px,-4px);
	}100%{
		transform:rotateZ(0deg) translate(0,0);
	}
}
@-webkit-keyframes shakeAm
{
	0% {
		transform:rotateZ(0deg);
	}25% {
		transform:rotateZ(15deg);
	}50%{
		transform:rotateZ(0deg);
	}75%{
		transform:rotateZ(-15deg);
	}100%{
		transform:rotateZ(0deg);
	}
}
@keyframes boomAm
{
	0% {
		transform:translate(0,0);
	}100% {
		transform:translate(60px,0);
		opacity:0;
	}
}
@-webkit-keyframes boomAm
{
	0% {
		transform:translate(0,0);
	}100% {
		transform:translate(60px,0);
		opacity:0;
	}
}

</style>
<body>
<div class="wrap">
	<!--<img class='pic1' src="./images2.jpg">-->
	 <!--<img class='pic2' src="./images.jpg">-->
	 <img class='pic2' src="./ad_yuetu.jpg">
</div>
<script type="text/javascript" src="./jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="./Boom.js"></script>
<script>
	boom().boom($('img'));
</script>
</body>
</html>
