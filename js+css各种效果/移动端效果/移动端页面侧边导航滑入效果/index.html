<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>移动端页面侧边导航滑入效果 - HoverTree</title><base target="_blank">
    <script src="./HoverTree/hm.js"></script><script src="./HoverTree/jquery-2.1.4.min.js"></script><style type="text/css"></style>
    <link rel="stylesheet" href="./HoverTree/hvtmoblilecss2.css">
    <style>a{color:red}.hvtcenter{width:400px;margin:0 auto;}</style>
</head>
<body>

    <div class="wrapperhovertree">
        <div class="container">
            <header>
                <h1><a href="javascript:;" class="slide-menu" target="_self"><img src="./HoverTree/menu.png" alt=""></a>HoverTree</h1>
            </header>
            <div class="imgbox">
                <div class="hvtcenter">请点击左上角图标，菜单将从左侧滑出。
                    <a href="http://hovertree.com/">首页</a>
                    <a href="http://hovertree.com/hvtart/bjae/i1qo2kg6.htm">原文</a>
                    <a href="http://hovertree.com/texiao/">特效库</a>
                </div>
                <img src="./HoverTree/img1.jpg" alt="">
                <img src="./HoverTree/img2.jpg" alt="">
                <img src="./HoverTree/img3.jpg" alt="">
                <img src="./HoverTree/img4.jpg" alt="">
                <img src="./HoverTree/img5.jpg" alt="">
                <img src="./HoverTree/img6.jpg" alt="">
                <img src="./HoverTree/img7.jpg" alt="">
                <img src="./HoverTree/img8.jpg" alt="">
                <img src="./HoverTree/img9.jpg" alt="">
            </div>
        </div>
    </div>

    <!-- 侧边导航 -->
    <div class="slide-mask"></div>
    <aside class="slide-wrapper">
        <div>
            <div>
                <strong>HoverTree</strong>
            </div>
            <ul>
                <li><a href="">jQuery</a></li>
                <li><a href="">JavaScript</a></li>
                <li><a href="">HTML5</a></li>
                <li><a href="">CSS</a></li>
                <li><a href="">移动Web</a></li>
                <li><a href="">网页特效</a></li>
                <li><a href="">工具</a></li>
                <li><a href="">柯乐义</a></li>
                <li><a href="">留言</a></li>
            </ul>
        </div>
    </aside>

    <script>
        $(function(){
            $('aside.slide-wrapper').on('touchstart', 'li', function(e){
                $(this).addClass('current').siblings('li').removeClass('current');
            });

            $('a.slide-menu').on('click', function(e){
                var wh = $('div.wrapperhove'+'rtree').height();
                $('div.slide-mask').css('height', wh).show();
                $('aside.slide-wrapper').css('height', wh).addClass('moved');
            });

            $('div.slide-mask').on('click', function(){
                $('div.slide-mask').hide();
                $('aside.slide-wrapper').removeClass('moved');
            });
        });
    </script>
</body>
</html>
